<html>
    <head>
        <title>Calculator</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calculator">
            <div id="display">0</div>
            <div id="buttons">
                <div class="row">
                    <button id="sevenBtn" class="calcBtn btn">7</button>
                    <button id="eightBtn" class="calcBtn btn">8</button>
                    <button id="nineBtn" class="calcBtn btn">9</button>
                    <button id="divideBtn" class="calcBtn btn opBtn">/</button>
                </div>
                <div class="row">
                    <button id="fourBtn" class="calcBtn btn">4</button>
                    <button id="fiveBtn" class="calcBtn btn">5</button>
                    <button id="sixBtn" class="calcBtn btn">6</button>
                    <button id="multiplyBtn" class="calcBtn btn opBtn">x</button>
                </div>
                <div class="row">
                    <button id="oneBtn" class="calcBtn btn">1</button>
                    <button id="twoBtn" class="calcBtn btn">2</button>
                    <button id="threeBtn" class="calcBtn btn">3</button>
                    <button id="subtractBtn" class="calcBtn btn opBtn">-</button>
                </div>               
                <div class="row">
                    <button id="zeroBtn" class="calcBtn btn">0</button>
                    <button id="decimalBtn" class="calcBtn btn">.</button>
                    <button id="equalsBtn" class="calcBtn btn">=</button>
                    <button id="addBtn" class="calcBtn btn opBtn">+</button>
                </div>
                <div class="row">
                    <button id="clearBtn" class="calcBtn btn">C</button>
                </div>
                
            </div>
        </div>
    </body>
</html>

<script src="script.js"></script>
